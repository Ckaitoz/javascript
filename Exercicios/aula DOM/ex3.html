<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: rgb(75, 75, 75);
        }
        div{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="n1">
    <input type="number" name="txtn2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"><p>Resultado</p></div>

    <script>
        function somar(){
            var tn1 = document.getElementById('n1')
            var tn2 = document.querySelector('input#n2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a ${s}`
        }
    </script>
</body>
</html>
