<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(0, 20, 99);
            color: white;
            font: normal 18px arial;
        }

</head>
<body>
    <h1>estudos DOM</h1>
    <p>aqui vai o resultado</p>
    <p> utilizando DOM </p>
    <p>Arvore DOM :
        Window > document, history,location <br>
        
        document > html > head, body <br>

        head > meta, title, link , style... <br>

        body > h1, p, div, img... <br>

    </p>
    <div class="msg">Clique em mim</div>

    <script>
        var p1 = document.getElementsByTagName('p')[0]
        window.document.write('esta escrito ' + p1.innerText)
        p1.style.backgroundColor = 'violet'
        // var d = document.getElementsByClassName('msg')[0]
        // d.style.backgroundColor = 'black'
        var d = window.document.querySelector('.msg')
        d.style.color = 'red'
        
    </script>
